<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGN UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#121216; --panel:#1e1e24; --accent:#feca57; --text:#fff; --danger:#ff4757; --ok:#2ecc71; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);font-family:'Press Start 2P',cursive;padding:20px}
    .card{width:min(520px,100%);background:var(--panel);border:4px solid #000;box-shadow:6px 6px 0 #000;border-radius:10px;overflow:hidden}
    .hdr{padding:14px 16px;background:#000;border-bottom:4px solid #000;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .hdr h1{margin:0;font-size:14px;color:var(--accent)}
    .content{padding:18px}
    label{display:block;font-size:10px;color:#aaa;margin:12px 0 6px}
    input{width:100%;padding:14px 12px;background:#000;border:2px solid #555;color:#fff;font-family:'Press Start 2P';font-size:12px;outline:none}
    input:focus{border-color:var(--accent)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{width:100%;padding:14px 12px;border:2px solid #000;font-family:'Press Start 2P';cursor:pointer;font-size:12px;box-shadow:3px 3px 0 #000}
    .btn:active{transform:translate(2px,2px);box-shadow:1px 1px 0 #000}
    .btn.primary{background:var(--accent);color:#000}
    .btn.ok{background:var(--ok);color:#000}
    .btn.danger{background:var(--danger);color:#000}
    a{color:var(--accent);text-decoration:none;font-size:10px}
    .msg{margin-top:12px;font-size:10px;line-height:1.5;color:#bbb;min-height:18px}
    .pill{font-size:10px;color:#bbb}
  </style>
</head>
<body>
  <div class="card">
    <div class="hdr">
      <h1>SIGN UP</h1>
      <a href="/index.html">HOME</a>
    </div>
    <div class="content">
      
<label>USERNAME</label>
<input id="username" placeholder="5-12 letters/numbers" autocomplete="username" />
<label>PASSWORD</label>
<input id="password" placeholder="5-12 chars" type="password" autocomplete="new-password" />
<div style="height:12px"></div>
<button class="btn primary" id="signupBtn">SIGN UP</button>
<div style="height:12px"></div>
<div class="row" style="justify-content:space-between">
  <a href="/login.html">Already have an account?</a>
</div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script type="module">
    
import { API } from "/assets/client.js";

const $ = (id) => document.getElementById(id);
const msg = $("msg");

$("signupBtn").onclick = async () => {
  msg.textContent = "";
  try {
    const username = $("username").value.trim();
    const password = $("password").value;
    const data = await API.req("/api/auth/signup", {
      method: "POST",
      body: JSON.stringify({ username, password })
    });
    API.setToken(data.token);
    window.location.href = "/index.html";
  } catch (e) {
    msg.textContent = e.message || "Signup failed";
  }
};

  </script>

<script>
  // NOTE: This only deters casual users. It cannot truly stop DevTools.
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', (e) => {
    const k = (e.key || '').toLowerCase();
    if (k === 'f12') { e.preventDefault(); e.stopPropagation(); return; }
    if (e.ctrlKey && (k === 'u' || k === 's')) { e.preventDefault(); e.stopPropagation(); return; }
    if (e.ctrlKey && e.shiftKey && (k === 'i' || k === 'j' || k === 'c')) { e.preventDefault(); e.stopPropagation(); return; }
  });
</script>

</body>
</html>
