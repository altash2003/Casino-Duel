<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WITHDRAW (REQUEST)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#121216; --panel:#1e1e24; --accent:#feca57; --text:#fff; --danger:#ff4757; --ok:#2ecc71; --muted:#bbb; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);font-family:'Press Start 2P',cursive;padding:20px}
    .card{width:min(680px,100%);background:var(--panel);border:4px solid #000;box-shadow:6px 6px 0 #000;border-radius:10px;overflow:hidden}
    .hdr{padding:14px 16px;background:#000;border-bottom:4px solid #000;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .hdr h1{margin:0;font-size:14px;color:var(--accent)}
    .content{padding:18px}
    label{display:block;font-size:10px;color:#aaa;margin:12px 0 6px}
    input, select, textarea{width:100%;padding:14px 12px;background:#000;border:2px solid #555;color:#fff;font-family:'Press Start 2P';font-size:12px;outline:none}
    textarea{min-height:90px;resize:vertical}
    input:focus, select:focus, textarea:focus{border-color:var(--accent)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .col{flex:1 1 240px}
    .btn{width:100%;padding:14px 12px;border:2px solid #000;font-family:'Press Start 2P';cursor:pointer;font-size:12px;box-shadow:3px 3px 0 #000}
    .btn:active{transform:translate(2px,2px);box-shadow:1px 1px 0 #000}
    .btn.primary{background:var(--accent);color:#000}
    .btn.ok{background:var(--ok);color:#000}
    .btn.danger{background:var(--danger);color:#000}
    a{color:var(--accent);text-decoration:none;font-size:10px}
    .msg{margin-top:12px;font-size:10px;line-height:1.5;color:var(--muted);min-height:18px}
    .small{font-size:10px;color:var(--muted);line-height:1.6}
    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{border:2px solid #000;padding:10px;font-size:10px;vertical-align:top}
    th{background:#000;color:var(--accent)}
    .tag{display:inline-block;padding:4px 6px;border:2px solid #000;background:#111;font-size:10px}
  </style>
</head>
<body>
  <div class="card">
    <div class="hdr">
      <h1>WITHDRAW (REQUEST)</h1>
      <div style="display:flex;gap:12px;align-items:center;">
        <a href="/index.html">HOME</a>
        <a href="#" id="logoutLink">LOGOUT</a>
      </div>
    </div>
    <div class="content">
      
<p class="small">
WITHDRAW is request-based now.<br/>
When you submit, your TC is <b>locked immediately</b>. If Admin rejects, it gets refunded.
</p>

<div class="row">
  <div class="col">
    <label>AMOUNT (TC)</label>
    <input id="amount" type="number" min="1" step="1" placeholder="e.g. 200" />
  </div>
  <div class="col">
    <label>PAYOUT METHOD</label>
    <select id="method">
      <option value="gcash">GCash</option>
      <option value="maya">Maya</option>
      <option value="bank">Bank</option>
      <option value="other">Other</option>
    </select>
  </div>
</div>

<label>PAYOUT DETAILS (JSON or plain text)</label>
<textarea id="details" placeholder='Example:
{"name":"Juan D.","number":"09xxxxxxxxx"}

Bank example:
{"name":"Juan D.","bank":"BDO","account":"1234567890"}'></textarea>

<div style="height:12px"></div>
<button class="btn danger" id="submitBtn">SUBMIT WITHDRAW REQUEST</button>

<div style="height:18px"></div>
<div class="row" style="justify-content:space-between">
  <button class="btn" id="backBtn" style="background:#333;color:#fff;border-color:#000;max-width:220px;">BACK</button>
  <button class="btn primary" id="refreshBtn" style="max-width:280px;">VIEW MY REQUESTS</button>
</div>

<div id="requests"></div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script type="module">
    
import { API, mustBeLoggedIn } from "/assets/client.js";
mustBeLoggedIn();

const $ = (id) => document.getElementById(id);
const msg = $("msg");

$("logoutLink").onclick = () => { localStorage.removeItem("token"); window.location.href="/login.html"; };
$("backBtn").onclick = () => (window.location.href = "/index.html");

$("submitBtn").onclick = async () => {
  msg.textContent = "";
  try {
    const amount = parseInt($("amount").value, 10);
    const payout_method = $("method").value;
    const raw = $("details").value.trim();

    let payout_details = {};
    if (raw) {
      try { payout_details = JSON.parse(raw); }
      catch { payout_details = { note: raw }; }
    }

    const data = await API.req("/api/requests/withdraw", {
      method: "POST",
      body: JSON.stringify({ amount, payout_method, payout_details })
    });

    msg.textContent = `Submitted! Request #${data.request_id} (pending). New balance: ${data.balance} TC`;
    $("amount").value = "";
    $("details").value = "";
  } catch (e) {
    msg.textContent = e.message || "Submit failed";
  }
};

function statusTag(s) {
  return `<span class="tag">${(s||"").toUpperCase()}</span>`;
}

async function loadMine() {
  msg.textContent = "Loading...";
  try {
    const data = await API.req("/api/requests/mine");
    const wrap = document.getElementById("requests");
    const top = data.topups || [];
    const w = data.withdrawals || [];

    let html = "";
    html += `<h3 style="margin:18px 0 8px;font-size:12px;color:var(--accent)">MY TOPUP REQUESTS</h3>`;
    if (!top.length) html += `<div class="small">No topup requests yet.</div>`;
    else {
      html += `<table><thead><tr><th>ID</th><th>AMOUNT</th><th>METHOD</th><th>REF</th><th>STATUS</th><th>NOTE</th></tr></thead><tbody>`;
      for (const r of top) {
        html += `<tr><td>#${r.id}</td><td>${r.amount} TC</td><td>${r.method || "-"}</td><td>${r.reference || "-"}</td><td>${statusTag(r.status)}</td><td>${r.admin_note || "-"}</td></tr>`;
      }
      html += `</tbody></table>`;
    }

    html += `<h3 style="margin:18px 0 8px;font-size:12px;color:var(--accent)">MY WITHDRAW REQUESTS</h3>`;
    if (!w.length) html += `<div class="small">No withdraw requests yet.</div>`;
    else {
      html += `<table><thead><tr><th>ID</th><th>AMOUNT</th><th>METHOD</th><th>DETAILS</th><th>STATUS</th><th>NOTE</th></tr></thead><tbody>`;
      for (const r of w) {
        let details = "";
        try { details = JSON.stringify(JSON.parse(r.payout_details || "{}")); } catch { details = r.payout_details || ""; }
        html += `<tr><td>#${r.id}</td><td>${r.amount} TC</td><td>${r.payout_method}</td><td style="max-width:260px;word-break:break-word">${details}</td><td>${statusTag(r.status)}</td><td>${r.admin_note || "-"}</td></tr>`;
      }
      html += `</tbody></table>`;
    }

    wrap.innerHTML = html;
    msg.textContent = "";
  } catch (e) {
    msg.textContent = e.message || "Failed to load requests";
  }
}

$("refreshBtn").onclick = loadMine;

  </script>

<script>
  // NOTE: This only deters casual users. It cannot truly stop DevTools.
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', (e) => {
    const k = (e.key || '').toLowerCase();
    if (k === 'f12') { e.preventDefault(); e.stopPropagation(); return; }
    if (e.ctrlKey && (k === 'u' || k === 's')) { e.preventDefault(); e.stopPropagation(); return; }
    if (e.ctrlKey && e.shiftKey && (k === 'i' || k === 'j' || k === 'c')) { e.preventDefault(); e.stopPropagation(); return; }
  });
</script>

</body>
</html>
