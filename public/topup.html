<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOPUP (REQUEST)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#121216; --panel:#1e1e24; --accent:#feca57; --text:#fff; --danger:#ff4757; --ok:#2ecc71; --muted:#bbb; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);font-family:'Press Start 2P',cursive;padding:20px}
    .card{width:min(720px,100%);background:var(--panel);border:4px solid #000;box-shadow:6px 6px 0 #000;border-radius:10px;overflow:hidden}
    .hdr{padding:14px 16px;background:#000;border-bottom:4px solid #000;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .hdr h1{margin:0;font-size:14px;color:var(--accent)}
    .content{padding:18px}
    label{display:block;font-size:10px;color:#aaa;margin:12px 0 6px}
    input, textarea{width:100%;padding:14px 12px;background:#000;border:2px solid #555;color:#fff;font-family:'Press Start 2P';font-size:12px;outline:none}
    textarea{min-height:90px;resize:vertical}
    input:focus, textarea:focus{border-color:var(--accent)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .col{flex:1 1 240px}
    .btn{width:100%;padding:14px 12px;border:2px solid #000;font-family:'Press Start 2P';cursor:pointer;font-size:12px;box-shadow:3px 3px 0 #000}
    .btn:active{transform:translate(2px,2px);box-shadow:1px 1px 0 #000}
    .btn.primary{background:var(--accent);color:#000}
    .btn.ok{background:var(--ok);color:#000}
    .btn.danger{background:var(--danger);color:#000}
    a{color:var(--accent);text-decoration:none;font-size:10px}
    .msg{margin-top:12px;font-size:10px;line-height:1.5;color:var(--muted);min-height:18px}
    .small{font-size:10px;color:var(--muted);line-height:1.6}
    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{border:2px solid #000;padding:10px;font-size:10px;vertical-align:top}
    th{background:#000;color:var(--accent)}
    .tag{display:inline-block;padding:4px 6px;border:2px solid #000;background:#111;font-size:10px}
  </style>
</head>
<body>
  <div class="card">
    <div class="hdr">
      <h1>TOPUP (REQUEST)</h1>
      <div style="display:flex;gap:12px;align-items:center;">
        <a href="/index.html">HOME</a>
        <a href="#" id="logoutLink">LOGOUT</a>
      </div>
    </div>
    <div class="content">
      
<p class="small">
TOPUP is from <b>another game</b> (item/TradeCash transfer).<br/>
Player sends the item/TC to the house in that game, then submits details here.
Admin verifies in the other game, then approves to credit TC in this site.
</p>

<div class="row">
  <div class="col">
    <label>AMOUNT (TC)</label>
    <input id="amount" type="number" min="1" step="1" placeholder="e.g. 500" />
  </div>
  <div class="col">
    <label>SOURCE GAME</label>
    <input id="source_game" placeholder="e.g. GameName / ServerName" />
  </div>
</div>

<label>SENDER IGN / ID (from source game)</label>
<input id="source_sender" placeholder="e.g. PlayerIGN#1234" />

<label>REFERENCE / NOTE (optional)</label>
<input id="reference" placeholder="Any info to help you verify (time, item name, etc.)" />

<label>UPLOAD PROOF (image) - optional but recommended</label>
<input id="proof" type="file" accept="image/*" />

<div style="height:12px"></div>
<button class="btn ok" id="submitBtn">SUBMIT TOPUP REQUEST</button>

<div style="height:18px"></div>
<div class="row" style="justify-content:space-between">
  <button class="btn" id="backBtn" style="background:#333;color:#fff;border-color:#000;max-width:220px;">BACK</button>
  <button class="btn primary" id="refreshBtn" style="max-width:280px;">VIEW MY REQUESTS</button>
</div>

<div id="requests"></div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script type="module">
    
import { API, mustBeLoggedIn } from "/assets/client.js";
mustBeLoggedIn();

const $ = (id) => document.getElementById(id);
const msg = $("msg");

$("logoutLink").onclick = () => { localStorage.removeItem("token"); window.location.href="/login.html"; };
$("backBtn").onclick = () => (window.location.href = "/index.html");

async function fileToDataUrl(file) {
  if (!file) return null;
  return await new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

$("submitBtn").onclick = async () => {
  msg.textContent = "";
  try {
    const amount = parseInt($("amount").value, 10);
    const source_game = $("source_game").value.trim();
    const source_sender = $("source_sender").value.trim();
    const reference = $("reference").value.trim();

    const file = $("proof").files?.[0] || null;
    const proof_base64 = await fileToDataUrl(file);

    const payload = {
      amount,
      source_game,
      source_sender,
      reference,
      proof_name: file?.name || null,
      proof_mime: file?.type || null,
      proof_base64
    };

    const data = await API.req("/api/requests/topup", { method: "POST", body: JSON.stringify(payload) });
    msg.textContent = `Submitted! Request #${data.request_id} (pending)`;
    $("amount").value = "";
    $("source_game").value = "";
    $("source_sender").value = "";
    $("reference").value = "";
    $("proof").value = "";
  } catch (e) {
    msg.textContent = e.message || "Submit failed";
  }
};

function statusTag(s) { return `<span class="tag">${(s||"").toUpperCase()}</span>`; }

async function loadMine() {
  msg.textContent = "Loading...";
  try {
    const data = await API.req("/api/requests/mine");
    const wrap = document.getElementById("requests");
    const top = data.topups || [];
    const w = data.withdrawals || [];

    let html = "";
    html += `<h3 style="margin:18px 0 8px;font-size:12px;color:var(--accent)">MY TOPUP REQUESTS</h3>`;
    if (!top.length) html += `<div class="small">No topup requests yet.</div>`;
    else {
      html += `<table><thead><tr><th>ID</th><th>AMOUNT</th><th>SOURCE</th><th>SENDER</th><th>STATUS</th><th>NOTE</th></tr></thead><tbody>`;
      for (const r of top) {
        html += `<tr><td>#${r.id}</td><td>${r.amount} TC</td><td>${r.method || r.source_game || "-"}</td><td>${r.reference || r.source_sender || "-"}</td><td>${statusTag(r.status)}</td><td>${r.admin_note || "-"}</td></tr>`;
      }
      html += `</tbody></table>`;
    }

    html += `<h3 style="margin:18px 0 8px;font-size:12px;color:var(--accent)">MY WITHDRAW REQUESTS</h3>`;
    if (!w.length) html += `<div class="small">No withdraw requests yet.</div>`;
    else {
      html += `<table><thead><tr><th>ID</th><th>AMOUNT</th><th>METHOD</th><th>DETAILS</th><th>STATUS</th><th>NOTE</th></tr></thead><tbody>`;
      for (const r of w) {
        let details = "";
        try { details = JSON.stringify(JSON.parse(r.payout_details || "{}")); } catch { details = r.payout_details || ""; }
        html += `<tr><td>#${r.id}</td><td>${r.amount} TC</td><td>${r.payout_method}</td><td style="max-width:260px;word-break:break-word">${details}</td><td>${statusTag(r.status)}</td><td>${r.admin_note || "-"}</td></tr>`;
      }
      html += `</tbody></table>`;
    }

    wrap.innerHTML = html;
    msg.textContent = "";
  } catch (e) {
    msg.textContent = e.message || "Failed to load requests";
  }
}

$("refreshBtn").onclick = loadMine;

  </script>

<script>
  // NOTE: This only deters casual users. It cannot truly stop DevTools.
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', (e) => {
    const k = (e.key || '').toLowerCase();
    if (k === 'f12') { e.preventDefault(); e.stopPropagation(); return; }
    if (e.ctrlKey && (k === 'u' || k === 's')) { e.preventDefault(); e.stopPropagation(); return; }
    if (e.ctrlKey && e.shiftKey && (k === 'i' || k === 'j' || k === 'c')) { e.preventDefault(); e.stopPropagation(); return; }
  });
</script>

</body>
</html>
